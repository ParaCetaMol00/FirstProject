<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendorcenter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Center</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=travel" />
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://vendorcenter.jumia.com/assets/images/signup-background.svg" alt="">
            <div class="circle"></div>
            <div class="line"></div>
            <div class="circle2"></div>
            <div class="line2"></div>
            <div class="circle3"></div>
            <div class="line3"></div>
            <div class="circle4"></div>
        </div>
        <div class="right">
            <div class="right1">
                <h2>Sell on Jumia</h2>
                <p>Choose the country of your shop</p>
            </div>
            <div class="right2">
                <select name="country">
                    <option value="" selected>Select your country</option>
                    <option value="Algeria" selected>Algeria</option>
                    <option value="egypt">Egypt</option>
                    <option value="ghana">Ghana</option>
                    <option value="kenya">Kenya</option>
                    <option value="morrocco">Morrocco</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="senegal">Senegal</option>
                    <option value="uganda">Uganda</option>
                </select>

                <button>NEXT</button>
                <p>Only for sellers registered & selling in their own country</p>
            </div>

            <div>
                <h6>OR</h6>
                <button><span class="material-symbols-outlined">travel</span></button>
                <p>Register as a Jumia Global seller and sell your products across Africa.</p>
                <p>Know more about Jumia Global at - https://www.jumia-global.com/</p>
                <h3>Already have an account? <a href="https://vendorcenter.jumia.com/sign-in">Sign in</a></h3>
            </div>

        </div>

</body>

</html>
