<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumia Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        * {
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 450px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            padding: 32px 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .container span.material-symbols-outlined {
            display: none;
            position: absolute;
            left: 16px;
            top: 16px;
            cursor: pointer;
            color: #333;
        }

        .logo {
            width: 64px;
            height: auto;
            align-self: center;
            margin-bottom: 24px;
        }

        .heading {
            text-align: center;
            margin-bottom: 24px;
        }

        h3 {
            font-size: 24px;
            margin: 0 0 8px 0;
            color: #333;
        }

        .heading p {
            color: #4a4a67;
            font-size: 14px;
            margin: 0;
        }

        .form {
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #f8982d;
        }

        input::placeholder {
            color: #999;
        }

        .form button {
            width: 100%;
            background-color: #f8982d;
            color: white;
            padding: 14px;
            margin-top: 16px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form button:hover {
            background-color: #e07d1f;
        }

        .form p {
            font-size: 12px;
            margin: 12px 0;
            color: #666;
            text-align: center;
        }

        .form a {
            color: #f8982d;
            text-decoration: none;
        }

        .form a:hover {
            text-decoration: underline;
        }

        .login {
            margin-bottom: 24px;
        }

        .opt {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
        }

        .opt::before,
        .opt::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }

        .opt span {
            padding: 0 16px;
            color: #757575;
            font-size: 14px;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 16px 0;
        }

        .socials i {
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .socials i:hover {
            transform: scale(1.1);
        }

        .fa-facebook {
            color: #1877f2;
        }

        .fa-google {
            color: #f8982d;
        }

        .links {
            text-align: center;
            margin-bottom: 24px;
        }

        .links p {
            font-size: 13px;
            margin: 8px 0;
            color: #666;
        }

        .links a {
            color: #f8982d;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }

        .footer p {
            font-size: 13px;
            color: #666;
            margin: 0 0 16px 0;
            line-height: 1.5;
        }

        .footer img {
            width: 120px;
            height: auto;
        }

        /* Mobile styles */
        @media (max-width: 599px) {
            .container {
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                padding: 24px 20px;
                min-height: 100vh;
                justify-content: flex-start;
            }

            .container span.material-symbols-outlined {
                display: block;
            }

            h3 {
                font-size: 20px;
            }

            .logo {
                margin-top: 24px;
            }
        }

        /* Small mobile */
        @media (max-width: 374px) {
            .container {
                padding: 20px 16px;
            }

            h3 {
                font-size: 18px;
            }

            input {
                padding: 12px;
                font-size: 14px;
            }

            .form button {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Tablet */
        @media (min-width: 600px) and (max-width: 1023px) {
            .container {
                width: 80%;
                max-width: 500px;
                padding: 40px 32px;
            }
        }

        /* Desktop */
        @media (min-width: 1024px) {
            body {
                background-color: #f5f5f5;
            }

            .container {
                padding: 48px 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="material-symbols-outlined">arrow_back</span>

        <img src="/Multimedia/Images/jumia-star.png" alt="Jumia Logo" class="logo">

        <div class="heading">
            <h3>Welcome to Jumia</h3>
            <p class="subheading">Use your email or phone to log in or sign up.</p>
        </div>

        <div class="form">
            <input type="text" placeholder="Email or Mobile Number*" required>
            <button type="button">Continue</button>
        </div>

        <div class="login">
            <div class="opt">
                <span>Or login with</span>
            </div>
            <div class="socials">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google"></i>
            </div>
        </div>

        <div class="links">
            <p>By continuing you agree to Jumia's</p>
            <p><a href="">Terms and Conditions</a></p>
            <p><a href="">Privacy Policy</a></p>
        </div>

        <div class="footer">
            <p>Need help? Visit our Help Center or contact us on 19586.</p>
            <img src="/Multimedia/Images/jumia-with-star.png"Jumia">
        </div>
    </div>
</body>

</html>
