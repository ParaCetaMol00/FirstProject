<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Center</title>
    <link rel="stylesheet" href="vendorcenter.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=travel" />
   
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://vendorcenter.jumia.com/assets/images/signup-background.svg" alt="Jumia Vendor Center">
        </div>
        
        <div class="right">
            <div class="right1">
                <h2>Sell on Jumia</h2>
                <p>Choose the country of your shop</p>
            </div>
            
            <div class="rightright">
                <div class="right2">
                    <select name="country" id="country" required>
                        <option value="" selected>Select your Country</option>
                        <option value="Algeria">Algeria</option>
                        <option value="egypt">Egypt</option>
                        <option value="ghana">Ghana</option>
                        <option value="kenya">Kenya</option>
                        <option value="morocco">Morocco</option>
                        <option value="nigeria">Nigeria</option>
                        <option value="senegal">Senegal</option>
                        <option value="uganda">Uganda</option>
                    </select>

                    <button type="button">NEXT</button>
                    <p>Only for sellers registered & selling in their own country</p>
                </div>
            </div>

            <div class="bottom">
                <h5>OR</h5>
                <button type="button">
                    <span class="material-symbols-outlined">travel</span>
                    <h4>Sell Globally on Jumia</h4>
                </button>

                <div class="bottombot">
                    <p>Register as a Jumia Global seller and sell your products across Africa.</p>
                    <p>Know more about Jumia Global at <a href="https://www.jumia-global.com">https://www.jumia-global.com/</a></p>
                    <h3>Already have an account? <a href="https://vendorcenter.jumia.com/sign-in">Sign in</a></h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
